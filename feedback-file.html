<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1><Strong><em>Feedback</em></Strong></h1>
    <form action="mailto: s_sanjiv@hotmail.com" method="POST" enctype="text/plain">
        <table cellspacing = "30">
            <tr>
                <td>
                    <label>NAME: </label>                   
                </td>
                <td>
                    <input type="text" placeholder="Your Name"><br>
                </td>
            </tr>
            <tr>
                <td> <label> Email-id: </label>
                </td>
                <td>
                    <input type="email" placeholder="abc@xyz" required>
                </td>
            </tr>
            <tr>
                <td><label> Mobile No :</label></td>
                <td><input type="tel" required></td>
            </tr>
            <tr>
                <td>
                    <label> Feedback: </label>
                </td>
                <td>
                    <textarea rows = "10" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label> Any Suggestions </label>
                </td>
                <td>
                    <textarea rows = "5" cols ="30" placeholder=" ANY SUGGESTIONS PLEASE"></textarea>
                </td>
            </tr>
            <tr>
                <td><input type="submit"></td>
            </tr>
        </table>
        <p>
            <h1> Thanks For Your Time And Your Feedback </h1>
        </p>

    </form>
</body>
</html>
